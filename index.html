<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <!-- buttons -->
    <div class="startBtn"><button>Start Quiz</button></div>
    <div class="quitBtn"><button>Exit Quiz</button></div>
    <div class="restartBtn"><button>Replay</button></div>
    

    <div class="quizBox">
      <header>
        <div class="title">Coding Quiz</div>
        <div class="timer">
        <div class="timerText">Time Left</div>
        <div class="timerSec">15</div>
        </div>
        <div class="timeLine"></div>
      </header>
      <section>
        <div class="que_text">
        </div>
        <div class="optionList"> </div>
          <div class="option">

      <footer>
        <div class="totalQue">
          
        </div>
        <button class="nextBtn">Next Question</button>
      </footer>
    </div>
    <!-- result box -->
    <div class="resultBox">
      <div class="icon"> 
        <i class="fas fa-crown"></i>
    </div> </div>
<div class= completeText>Finished!</div>
    <div class="score_text">
     
  </div>
    <script src="assets/questions.js"></script>
    <script src="assets/timedquiz.js" ></script>
  </body>
</html>
